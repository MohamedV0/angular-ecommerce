<p-toast position="top-right" [life]="3000" />

<div class="min-h-screen flex flex-col">
  <header class="sticky top-0 z-[1000]">
    <app-header></app-header>
  </header>
  
  <main class="flex-1">
    @if (isNavigating()) {
      <app-loading-spinner />
    } @else {
      <router-outlet></router-outlet>
    }
  </main>
  
  <footer class="mt-auto">
    <app-footer></app-footer>
  </footer>
</div>
