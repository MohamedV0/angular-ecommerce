<p-toast position="top-right" [life]="3000" />

<div class="min-h-screen flex flex-col">
  <header class="sticky top-0 z-[1000]">
    <app-header></app-header>
  </header>
  
  <main class="flex-1">
    @if (isNavigating()) {
      <app-loading-spinner />
    } @else {
      <router-outlet></router-outlet>
    }
  </main>
  
  <footer class="mt-auto">
    <app-footer></app-footer>
  </footer>
</div>

<!-- Scroll to Top Button - Appears globally when scrolling down -->
<p-scrolltop 
  [threshold]="200"
  icon="pi pi-arrow-up"
  [buttonProps]="{ 
    severity: 'primary', 
    rounded: true, 
    size: 'large',
    ariaLabel: 'Scroll to top' 
  }"
  styleClass="!bottom-20 !right-4 md:!bottom-24 md:!right-8 shadow-lg hover:shadow-xl transition-shadow duration-300" />
